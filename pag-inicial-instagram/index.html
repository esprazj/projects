<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="celular">
                <img src="imagens/instagram-celular.png" alt="Celular" class="imagem-celular">
            </div>
            <div class="principal">
                <div class="caixa">
                    <div class="instagram-logo"><img src="imagens/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo-imagem">
                    </div>
                    <div class="foto-perfil">
                        <img src="imagens/perfil_instagram.jpg" alt="foto de perfil" class="foto-perfil-imagem">
                    </div>
                    <a href="#" class="continue-como">Continue como enricoprazeress</a>
                    <a href="#" class="remover-conta">Remover conta</a>
                </div>
                <div class="caixa">
                    <p class="texto-padrao not-account">Não é enricoprazeress?</p>
                    <p><a href="#" class="link-azul">Trocar contas</a> ou <a href="#" class="link-azul">Entrar</a></p>
                </div>
                <div class="baixe">
                    <p class="get-the-app">Obtenha o aplicativo</p>
                    <div class="downloads">
                        <a href="#" class="app"></a>
                        <a href="#" class="app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
